<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <input max="15" type="text" id="calculation">
        <input max="15" type="text" id="result">
        <hr>
            <table>
                <tr>
                    <td colspan="3">
                        <button class="clr" onclick="clearResult()">C</button>
                    </td>
                    <td>
                        <button class="operator" onclick="getNum('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="getNum('7')">7</button>
                    </td>
                    <td>
                        <button onclick="getNum('8')">8</button>
                    </td>
                    <td>
                        <button onclick="getNum('9')">9</button>
                    </td>
                    <td>
                        <button class="operator" onclick="getNum('*')">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="getNum('4')">4</button>
                    </td>
                    <td>
                        <button onclick="getNum('5')">5</button>
                    </td>
                    <td>
                        <button onclick="getNum('6')">6</button>
                    </td>
                    <td>
                        <button class="operator" onclick="getNum('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="getNum('1')">1</button>
                    </td>
                    <td>
                        <button onclick="getNum('2')">2</button>
                    </td>
                    <td>
                        <button onclick="getNum('3')">3</button>
                    </td>
                    <td>
                        <button class="operator" onclick="getNum('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="getNum('0')">0</button>
                    </td>
                    <td>
                        <button onclick="getNum('.')">.</button>
                    </td>
                    <td colspan="2">
                        <button class="resultBtn" onclick="getResult()">=</button>
                    </td>
                </tr>
            </table>
    </div>
</body>
<script src="app.js"></script>

</html>
